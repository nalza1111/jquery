<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function(){
      $("ul").find("li").eq(1).append("-추천메뉴").end().eq(2).append("-이것두");
    })
  </script>
</head>
<body>
  <h1>jQuery method chaining</h1>
  <ul>
    <li>에스프레소</li>
    <li>아메리카노</li>
    <li>카페라떼</li>
  </ul>
  <p id="length"></p>
</body>
</html>
