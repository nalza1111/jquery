<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  $(function() {
    let val = $("li").map(function(){
      return $(this).html();
    })
    .get()   // 반환된 값을 배열로 반환된다.
.join(", "); // 배열의 모든 요소를 쉼표(,)로 구분하여 문자열로 반환된다.
    $("p").html(val);
  });
  </script>
</head>
<body>
  <h1>jQuery .map()</h1>
  <ul>
    <li>에스프레소</li>
    <li>아메리카노</li>
    <li>카페라떼</li>
    <li>콜드브루</li>
  </ul>
  <p></p>
</body>
</html>
